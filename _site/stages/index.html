  #loader {

    flex-direction: column;
    justify-content: center;
    left: 0;
    position: fixed;
    top: 0;
    transition: opacity 1.5s;
    width: 100%;
    z-index: 9999;
  }
  #loader img {
    height: 40%;
    width: auto;
  }
  @media screen and (max-width: 768px) {

<script>

    document.getElementById('loader').style.opacity = '0';
    setTimeout(function() {
      document.getElementById('loader').style.display = 'none';
    }, 1500);
  };
</script>
